<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">

<link rel="import" href="../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">

<dom-module id="pom-act-selector">

    <template>
        <paper-header-panel mode="waterfall-tall">
            <paper-toolbar><div class="title">Title</div></paper-toolbar>
            <div class="content fit">content fits 100% below the header</div>
        </paper-header-panel>

        <paper-listbox>
            <template is="dom-repeat" items="[[acts]]" as="act">
                <paper-item>[[act.value]]</paper-item>
                <br><br>
            </template>
        </paper-listbox>

        <h3>Watcha doin'?</h3>
        <paper-dropdown-menu label="Doing?" value="{{selected}}">
            <paper-listbox class="dropdown-content">
                <template is="dom-repeat" items="[[acts]]" as="act">
                    <paper-item>[[act.value]]</paper-item>
                </template>
            </paper-listbox>
        </paper-dropdown-menu>

    </template>

    <script>
        Polymer({
            is: "pom-act-selector",
            properties: {
                acts: {
                    type: Array
                },
                selected : {
                    type: Object,
                    notify: true
                }
            }
        });
    </script>

</dom-module>
