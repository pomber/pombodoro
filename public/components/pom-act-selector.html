<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/firebase-element/firebase-collection.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="rpr-stopwatch.html">

<dom-module id="pom-act-selector">

    <template>


        <style>
            .act {
                @apply(--paper-font-headline);
            }
            
            .buttons > paper-button {
                /*background-color: var(--google-grey-300);*/
                padding: 15px;
            }
                        
            :host {
                /*for paper-header-panel to work*/
                display: block;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }
        </style>

        <firebase-collection id="collection" location="https://pombodoro.firebaseio.com/log" limit-to-last="1" log="true" data="{{logs}}">
        </firebase-collection>
        
        <paper-header-panel mode="waterfall-tall">

            <paper-toolbar>
                <rpr-stopwatch starttime="[[selectedTime]]" elapsed-time="{{time}}"></rpr-stopwatch>
                <paper-icon-button icon="menu"></paper-icon-button>
                <div class="title">Now: {{selectedAct}}</div>
                <div>{{time}}</div>
                <paper-icon-button icon="check" on-tap="_actDone"></paper-icon-button>
                <paper-icon-button icon="clear"></paper-icon-button>
            </paper-toolbar>

            <paper-listbox>
                <template is="dom-repeat" items="[[acts]]" as="act">
                    <paper-item on-tap="_select" class="act">
                        [[act.value]]
                    </paper-item>
                </template>
                <paper-item on-tap="_add" raised>
                    <paper-item-body>
                        <div>Add new ...</div>
                    </paper-item-body>

                    <iron-icon icon="add"></iron-icon>
                </paper-item>
            </paper-listbox>

        </paper-header-panel>

        <paper-dialog id="dialog" on-iron-overlay-closed="_onDialogClose">
            <h2>New Activity</h2>
            <paper-input placeholder="Moon Dancing" value="{{_newValue}}" autocapitalize="words" type="text" autofocus></paper-input>
            <div class="buttons">
                <paper-button dialog-dismiss>Cancel</paper-button>
                <paper-button dialog-confirm>Add</paper-button>
            </div>
        </paper-dialog>

    </template>

    <script>
        Polymer({
            is: "pom-act-selector",
            properties: {
                repository: Object,
                acts: Array,
                selectedAct: String,
                selectedTime: String
            }, 
            observers: [
                '_setSelected(logs.*)'
            ],
            
            _setSelected: function(changeRecord) {
                if (changeRecord.base && changeRecord.base.length) {                    
                    this.selectedAct = changeRecord.base[0].val;                    
                    this.selectedTime = changeRecord.base[0].ts;
                }
            },
            _select: function(e) { 
                this._log(e.model.act.value);              
            },
            _log: function(act) {
                if (act) {    
                    var log = {
                        ts: new Date().getTime(),
                        val: act
                    };
                    this.$.collection.add(log);
                }
            },
            _add: function() {                
                this.$.dialog.open();
            },
            _onDialogClose: function(e) {
                if (e.detail.confirmed && this._newValue)
                {                    
                    this.repository.addAct(this._newValue);
                    this._newValue = "";
                }       
            },
            _actDone: function() {
                //TODO this shouldn't be hardcoded here
                this._log("Nothing");
            }
        });
    </script>

</dom-module>
