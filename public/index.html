<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pombodoro</title>
    <script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <!--<link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">-->
    <link rel="import" href="../bower_components/paper-input/paper-input.html">
    <link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
    <link rel="import" href="../bower_components/paper-item/paper-item.html">
    <link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
    <link rel="import" href="../bower_components/paper-button/paper-button.html">

    <link rel="import" href="../bower_components/firebase-element/firebase-collection.html">
</head>

<body>

    <h3>Watcha doin'?</h3>

    <template is="dom-bind">
        <firebase-collection 
            location="https://pombodoro.firebaseio.com/acts" 
            data="{{acts}}">
        </firebase-collection>

        <paper-dropdown-menu label="Doing?">
            <paper-listbox class="dropdown-content">
                <template is="dom-repeat" items="[[acts]]" as="act">
                    <!--<h4>[[act.__firebaseKey__]]</h4>-->
                    <paper-item>[[act.value]]</paper-item>
                </template>
            </paper-listbox>
        </paper-dropdown-menu>
        
        
    </template>


    <paper-input label="What?"></paper-input>
    <paper-button raised>Log</paper-button>
    <!--<script src="script.js"></script>-->
</body>

</html>
